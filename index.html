<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="EkoulÃ© Maneng Charly Karl (ekoulemaneng@gmail.com)">
        <meta name="description" content="Web-based tool to write a text with Markdown code and preview the output as an html document.">
        <title>Markdown Previewer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.min.css">
    </head>
    <body>
        <div class="container-fluid px-0 h-100">
            <h1 class="text-center text-white bg-dark py-1 text-monospace font-weight-bold">Markdown Editor</h1>
            <div class="row mx-auto mt-3 h-100">
                <div class="col-12 col-sm-6 mt-2 h-100">
                    <h2 class="h4 text-center">Editor</h2>
                    <textarea id="editor" class="border border-secondary rounded bg-white pl-2 w-100"></textarea>
                </div>
                <div class="col-12 col-sm-6 mt-2 h-100">
                    <h2 class="h4 text-center">Preview</h2>
                    <div id="preview" class="border rounded bg-light pl-2"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="script.min.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
